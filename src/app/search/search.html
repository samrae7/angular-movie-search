<div class="container">
  <div class="input-field">
    <input
      type="text"
      id="search-text"
      class="validate"
      ng-model="vm.searchString"
      ng-model-options="{ debounce: 500 }"
      placeholder="Enter your search terms"
      ng-change ="vm.search()"
    />
    <label for="search-text">Search for a movie</label>
  </div>

  <div class="row">
    <div class="col s12 m6" ng-repeat="movie in vm.movies">
      <div class="card blue-grey darken-1">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{movie.poster_path}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{movie.title}}<i class="material-icons right">more_vert</i></span>
          <p><a href="#">This is a link</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{movie.title}}<i class="material-icons right">close</i></span>
          <p>{{movie.overview}}</p>
        </div>
      </div>
    </div>
  </div>

  <ul>
    <li >
      <p>{{movie.Title}}</p>
    </li>
  </ul>

  <button class="btn waves-effect waves-light" type="submit" name="action">Search
    <i class="material-icons right">send</i>
  </button>
</div>
