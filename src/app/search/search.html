<div class="navbar-fixed">
  <nav class="custom-nav">
    <div class="nav-wrapper">
      <div class="input-field">
        <input
          type="text"
          id="search-text"
          class="validate"
          ng-model="vm.searchString"
          ng-model-options="{ debounce: 500 }"
          placeholder="Enter search text here"
          ng-change ="vm.search()"
        />
        <label for="search-text">Search for a movie</label>
      </div>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div class="col s12 m4" ng-repeat="movie in vm.movies">
      <div class="card large">
        <a id="top--{{$index}}"></a>
        <div class="card-image">
          <img ng-src="{{movie.posterUrl || vm.placeholderImageUrl}}" class="movie-poster">
        </div>

          <div class="card-content">
            <span class="card-title grey-text text-darken-4 sams-class">{{movie.title}}</span>
            <p>
              {{movie.overview | limitTo : 80}}
              <span ng-if="movie.overview.length > 80">
                ...
                <a ng-click="vm.scrollToTopOfCard($index)" class="activator">
                  more
                </a>
              </span>
            </p>
          </div>

        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{movie.title}}<i class="material-icons right">close</i></span>
          <p>{{movie.overview}}</p>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="vm.movies && (vm.movies.length === 0)">
    <p>Sorry, no matching movies were found. Please enter a different search term</p>
  </div>
</div>
